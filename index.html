<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" href="./f_logo_RGB-Blue_1024.png">
    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <main>
        <div class="contentone">
            <div class="face">
                <img src="./face-removebg-preview.png" alt="Facebook" height="500px" width="500px">
            </div>
            <div class="head">
                <h2>Facebook helps you connect and share with the people in your life.</h2>
            </div>
        </div>
        <div class="contenttwo">
            <div class="form">
                <form action="https://httpbin.org/post" method="post">
                    <div>

                        <input class="phone" type="tel" name="Phone" id="phone" placeholder="Phone number "
                            pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                    </div>
                    <div>

                        <input class="password" type="password" name="password" id="password" placeholder="Password"
                            required>
                    </div>
                    <div>
                        <button class="login">Log in</button>
                    </div>
                    <div class="forgot">Forgotten password?</div>
                    <div class="new">
                        <button class="create">Create new account</button>
                    </div>

                </form>
            </div>
            <div class="text"> <strong>Create a Page</strong> for a celebrity, brand or business.</div>
        </div>
    </main>
    <footer>
        <div class="language">
            <a class="lang" href="html1.html"> English (UK)</a>
            <a class="lang" href="html1.html"> हिंदी</a>
            <a class="lang" href="html1.html"> ਪੰਜਾਬੀ</a>
            <a class="lang" href="html1.html"> मराठी</a>
            <a class="lang" href="html1.html"> தமிழ் </a>
            <a class="lang" href="html1.html"> ગુજરાતી </a>
            <a class="lang" href="html1.html"> বাংলা</a>
            <a class="lang" href="html1.html"> తెలుగు</a>
            <a class="lang" href="html1.html"> മലയാളം </a>
            <a class="lang" href="html1.html"> संस्कृतम्</a>
            <button class="add">+</button>
        </div>
    </footer>
</body>

</html>
